<!DOCTYPE html>
<html lang="en">
<head id="header">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Number Conversion Project</title>
</head>
<body>
  <p>
      Hello! This website is a school project used to convert numbers and do basic binary conversions.
  </p>
  <div class="flex-container">
    <div id="input" style="order: 1">
        <h2>Inputs: </h2>
        <label for="inputdefault">Enter a denary, binary or hexadecimal number: </label>
        <input type="text" id="inputdefault" required maxlength="8"><br>
        <label for="binarynumber">Enter a denary, binary or hexadecimal number: </label>
        <input type="text" id="binarynumber" required maxlength="8"><br>

        <input type="button" id="button" name="submit" value="submit number">
    </div>
    <div id="output" style="order: 2">
      <h2>Outputs: </h2><br>
      Your Number is a: <span id="ResultIdentifier"></span><br>
      Conversion Result to Denary: <span id="ResultDen"></span><br>
      Conversion Result to Binary: <span id="ResultBin"></span><br>
      Conversion Result to Hexadecimal: <span id="ResultHex"></span><br>
      Addition Result of the two entered numbers: <span id="ResultAddition"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
<div id="footer">
    <footer><small>made with love by rel<3</small></footer>
</div>
</html>
